name: CI

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/ci.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ──────────────────────── Backend ────────────────────────
  code-quality:
    name: Backend Code Quality
    runs-on: ubuntu-latest
    env:
      ENV: test
      DATABASE_URL: sqlite+aiosqlite://
      REDIS_URL: redis://localhost:6379/0
      OPENAI_API_KEY: sk-dummy-key-for-type-check
      JWT_SECRET_KEY: dummy-jwt-secret-for-type-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Install dependencies
        working-directory: ./backend
        run: uv sync --frozen --group dev

      - name: Format check
        working-directory: ./backend
        run: uv run ruff format --check .

      - name: Lint check
        working-directory: ./backend
        run: uv run ruff check .

      - name: Type check
        working-directory: ./backend
        run: uv run mypy .

  test:
    name: Backend Test
    runs-on: ubuntu-latest
    env:
      ENV: test
      DATABASE_URL: sqlite+aiosqlite://
      REDIS_URL: redis://localhost:6379/0
      OPENAI_API_KEY: sk-test-key-for-ci
      JWT_SECRET_KEY: test-jwt-secret-key-for-ci
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Install dependencies
        working-directory: ./backend
        run: uv sync --frozen --group dev

      - name: Run tests with coverage
        working-directory: ./backend
        run: uv run pytest -n 0 --cov=app --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
        continue-on-error: true

  # ──────────────────── Backend Integration ────────────────────
  integration-test:
    name: Backend Integration Test (pgvector)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: rag_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      ENV: test
      DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/rag_test
      REDIS_URL: redis://localhost:6379/0
      OPENAI_API_KEY: sk-test-key-for-ci
      JWT_SECRET_KEY: test-jwt-secret-key-for-ci
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Install dependencies
        working-directory: ./backend
        run: uv sync --frozen --group dev

      - name: Run integration tests
        working-directory: ./backend
        run: uv run pytest -m integration -v

  # ──────────────────────── Frontend ────────────────────────
  frontend-quality:
    name: Frontend Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./frontend
        run: bun install --frozen-lockfile

      - name: Biome check (format + lint)
        working-directory: ./frontend
        run: bun run check

      - name: TypeScript check
        working-directory: ./frontend
        run: bunx tsc --noEmit

  frontend-test:
    name: Frontend Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./frontend
        run: bun install --frozen-lockfile

      - name: Run tests
        working-directory: ./frontend
        run: bun run test
